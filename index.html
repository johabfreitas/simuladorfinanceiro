<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de Financiamentos</title>
</head>
<body>
    <h2>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h2>
    <label for="vbem">Valor do Bem:</label>
    <input type="text" id="textoValor" placeholder="Valor do Bem"><br>
    <label for="ventrada">Valor da Entrada:</label>
    <input type="text" id="textoEntrada" placeholder="Valor da Entrada"><br>
    <label for="tjuros">Taxa de Juros:</label>
    <input type="text" id="textoTaxaJuros" placeholder="Taxa de Juros (%)"><br>
    <label for="tprazo">Parcelas a pagar:</label>
    <input type="text" id="textoPrazo" placeholder="Prazo (em meses)"><br>
    <button id="botaoCalcular">Calcular</button>
    <input type="checkbox" id="comCarencia">Com carência?</input>
    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>
    <p></p>
    <table>
        <thead>
            <tr>
                <th>Nº</th>
                <th>Valor da Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">

        </tbody>        
    </table>
    <br>
    <button id="print" onclick="window.print()" hidden>Imprimir</button>
    <button id="refresh" hidden>Limpar</button>

    <script type="module" src="../scripts/index.js"></script>
</body>
</html>
